<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Blogando</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/master.css">
    </head>
    <body>
        <div class="container">
            <!-- header -->
            <nav class="navbar navbar-expand-lg navbar-light bg- mb-5">
                <a class="navbar-brand" href="./"><img src="img/logo.png" id="logo_blogando"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="textoNavbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./">Home<span class="sr-only">(Página atual)</span></a>
                        </li>
                    </ul>
                    <a href="login.html"><button class="btn btn-outline-success">Logar</button></a>
                </div>
            </nav>


            <!-- form de cadastro -->
            <div id="titulo" class="md-3" style="margin-top: 50px; margin-bottom: 50px;">
                <h1>Formulário de cadastro</h1>
            </div>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nomeUser" placeholder="José dos Santos">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                    </div>

                    <div class="form group col-md-6">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com.br">
                    </div>
                    <div class="form group col-md-6">
                        <label for="input">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="profile">Tipo de perfil</label>
                        <select id="profile" class="form-control">
                            <option value="0">Administrador</option>
                            <option value="1">Autor</option>
                            <option value="2">Comentarista</option>
                        </select>
                    </div>
                    <div id="enviar">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>

            <!-- footer -->
            <footer class="page-footer font-small unique-color-dark">
                <div class="footer-copyright text-center py-3">© 2020 Copyright:
                    <a href="#"> Jair de Lima Ribeiro</a>
                </div>
            </footer>
        </div>

        <div style="display: none;">
            <script src="../jquery/jquery-3.5.1.min.js"></script>
            <script src="../popper.js/popper.min.js"></script>
            <script src="../bootstrap/js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
